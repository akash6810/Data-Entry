<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact List</title>
<link rel="stylesheet" href="style.css">
</head>
<body onload="display()">

<div class="container">
    <h1>Contact List</h1>
    <form id="contactForm" onsubmit="event.preventDefault(); save()">
        <div class="form-group">
            <label for="name">Enter name:</label>
            <input type="text" id="name" name="name" placeholder="Madon Mitra" required>
        </div>
        <div class="form-group">
            <label for="mobile">Enter mobile number:</label>
            <input type="text" id="mobile" name="mobile" placeholder="1234567890" required>
        </div>
        <div class="form-group">
            <label for="email">Enter email address:</label>
            <input type="text" id="email" name="email" placeholder="example@example.com" required>
        </div>
        <input type="submit" value="ADD" id="btn" class="btn">
        <div id="result"></div>
    </form>
</div>

<h1>List of All contacts: </h1>

<div id="list"></div>

<script src="script.js"></script>

</body>
</html>
